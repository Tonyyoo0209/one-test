<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Data Display</title>
</head>
<body>
    <h1>MySQL Data from Database</h1>
    <div id="data"></div>

    <script>
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                const dataDiv = document.getElementById('data');
                data.forEach(row => {
                    const rowElement = document.createElement('p');
                    rowElement.textContent = `ID: ${row.id}, Value: ${row.value}`;
                    dataDiv.appendChild(rowElement);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
